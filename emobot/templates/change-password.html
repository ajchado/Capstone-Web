{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="settings-section">
    <div class="hero">
        <nav>
            <ul>
                <li><a class="noDecoration" href="{% url 'emobot:public-profile' %}"> Public Profile </a></li>
                <li><a class="noDecoration" href="{% url 'emobot:account-settings' %}"> Account Settings </a></li>
                <li><a class="noDecoration" href="{% url 'emobot:change-password' %}"> Change Password </a></li>
                <li><img src="{% static '/img/moon.png' %}" id="icon"></li>
            </ul>    
        </nav>
        <div class="container">
            <div class="title">Change Password</div>
            <div class="content">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="user-details">
                    <div class="input-box">
                        <span class="details">Old Password</span>
                        <input type="password" name="oldpass" placeholder="Enter your old password">
                    </div>    
                    <div class="input-box">
                        <span class="details">New Password</span>
                        <input type="password" name="newpass" placeholder="Enter your new password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirm" placeholder="Confirm new password">
                    </div>
                    <div class="button">
                        <input type="submit" value="Save" id="save" name="save">
                    </div>
                </form>
                    <a href="{% url 'emobot:change-password' %}"><button> Cancel </button></a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
