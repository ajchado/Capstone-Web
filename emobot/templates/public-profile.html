{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="settings-section">
      <div class="hero">
            <nav>
                  <ul>
                        <li><a class="noDecoration" href="{% url 'emobot:public-profile' %}"> Public Profile </a></li>
                        <li><a class="noDecoration" href="{% url 'emobot:account-settings' %}"> Account Settings </a></li>
                        <li><a class="noDecoration" href="{% url 'emobot:change-password' %}"> Change Password </a></li>
                        <li><img src="{% static '/img/moon.png' %}" id="icon"></li>
                  </ul>    
            </nav>
            <div class="container1">
                  <div class="title1">Public Profile</div>
                  <img src="{% static '/img/profile.jpg' %}" class="profile">
                        <div div class="content1">
                              <form action="" method="POST">
                                    <div class="user-details1">
                                    <div class="input-box1">
                                    <span class="details1">Firstname</span>
                                    <input type="text" name="firstName" placeholder="Change your firstname">
                                    </div>
                                    <div class="input-box1">
                                          <span class="details1">Lastname</span>
                                          <input type="text" name="lastName" placeholder="Change your lastname">
                                    </div>
                                    <div class="input-box1">
                                          <span class="details1">Short Bio</span>
                                          <input type="text" id="bio" name="email" placeholder="Describe yourself">
                                    </div>
                                    </div>
                                    <div class="button1">
                                          <input type="submit" value="Save" id="save1" name="save">
                                          <input type="submit" value="Cancel" id="cancel1" name="cancel">
                                    </div>
                              </form>
                        </div>
            </div>
      </div>
</section>
{% endblock content %}
